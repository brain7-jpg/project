<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERS LOGIN PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(white,#555,black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-size: 300% 300%;
            animation: gradientBG 0.2s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(black,#555,white);
            background-size: cover;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(37, 151, 56, 0.3);
        
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo i {
            font: size 80px;
            background: linear-gradient(135deg, #fd0303, #06e912);
            color: rgb(235, 236, 240);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo h1 {
            font-size: 30px;
            font-weight: 600;
            font-style: italic;
            color: #f1ebeb;
        }
        
        .login-form h2 {
            font-style: oblique;
            color: #e2d7da;
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fcf9f9;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #284bd6;
            box-shadow: 0 0 10px rgba(26, 42, 108, 0.3);
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #141313;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #f5ecec;
        }
        
        .remember-forgot input {
            margin-right: 8px;
        }
        
        .remember-forgot a {
            color: #1a2a6c;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .remember-forgot a:hover {
            color: #b21f1f;
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0d05, #39f709);
            border: none;
            border-radius: 10px;
            color: rgba(19, 18, 18, 0.719);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(240, 241, 245, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            margin-bottom: 15px;
            color: #f8f5f5;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #131212;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-icons a:nth-child(1):hover {
            background: #3002d3;
            color: white;
        }
        
        .social-icons a:nth-child(2):hover {
            background: #1db6f2;
            color: white;
        }
        
        .social-icons a:nth-child(3):hover {
            background: #f31905;
            color: white;
        }
        
        .signup-link {
            margin-top: 30px;
            text-align: center;
            color: #0fda52;
        }
        
        .signup-link a {
            color: #f8f9fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #fd0a0a;
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            color: white;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: #2e302e;
        }
        
        .toast.error {
            background: #f8f5f4;
        }
        
        .toast i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .security-notice {
            background: #f8f9fa;
            border-left: 4px solid #08f308;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .security-notice i {
            color: #1a2a6c;
            margin-right: 8px;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 5px;
            background: #eee;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .login-form h2 {
                font-size: 22px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user"></i>
            <h1>User Registration</h1>
        </div>
        
        <div class="login-form">
            <h2>LOGIN AUTHENTICATION</h2>
            <form id="loginForm">

                <div class="input-group">
                    <label for="Name">Full Name</label>
                    <input type="Name" id="Name" placeholder="Enter your full name">
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="Confirm Password">confirm password</label>
                    <input type="Confirm password" id="Confirm Password" placeholder="Enter your confirm password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <label for="Phonr number">Phone number</label>
                    <input type="Phone number" id="Phone Number" placeholder="Enter your phone number">
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                This is a secure login system. Your credentials are protected.
            </div>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#" id="signUp">Sign up now</a>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Login successful! Redirecting...</span>
    </div>
    
    <script>
        
        const validUsers = [
            { email: "user@example.com", password: "Password123" },
            { email: "test@domain.com", password: "SecurePass456" },
            { email: "john.doe@email.com", password: "John123!" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
          
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                document.getElementById('loginForm').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('loginForm').style.animation = '';
                }, 500);
                return;
            }
            
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showToast('Please enter a valid email address', 'error');
                return;
            }
            
           
            const user = validUsers.find(u => u.email === email && u.password === password);
            
            if (user) {
               
                showToast('Login successful! Redirecting to secure area...', 'success');
                
                
                setTimeout(() => {
                   
                    alert('Login successful! Welcome to your secure area.');
                  
                    document.getElementById('loginForm').reset();
                }, 2000);
            } else {
               
                showToast('Invalid email or password. Please try again.', 'error');
                document.getElementById('loginForm').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('loginForm').style.animation = '';
                }, 500);
            }
        });
        
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length > 0) {
             
                if (password.length > 7) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                 strengthMeter.style.width = strength + '%';
                
               // 
                if (strength < 50) {
                    strengthMeter.style.background = '#f44336'; 
                } else if (strength < 75) {
                    strengthMeter.style.background = '#ff9800'; 
                } else {
                    strengthMeter.style.background = '#4caf50'; 
                }
            } else {
                strengthMeter.style.width = '0';
            }
        });
        
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showToast('Please enter your email first', 'error');
                return;
            }
            
            showToast('Password reset instructions sent to your email', 'success');
        });
        
       
        document.getElementById('signUp').addEventListener('click', function(e) {
            e.preventDefault();
            showToast('Registration feature coming soon!', 'error');
        });
        
       
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
      
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('i').style.color = '#1a2a6c';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('i').style.color = '#777';
            });
        });
    </script>
</body>
</html>
